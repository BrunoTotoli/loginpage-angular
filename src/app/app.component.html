<form>
  <div class="form-group">
    <h3>Login do sistema</h3>
  </div>

  <div class="form-group">
    <label for="login">E-mail:</label>
    <input type="email" class="form-control" [(ngModel)]="usuario.login" id="login" name="login"
           aria-describedby="emailHelp"
           placeholder="User" required>
  </div>

  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="password" class="form-control" [(ngModel)]="usuario.senha" id="senha" name="senha" required>
  </div>

  <button type="submit" class="btn btn-primary" (click)="login()">Acessar</button>

</form>
